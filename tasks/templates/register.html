{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Cadastrar - 2DO{% endblock %}

{% block 'body' %}
  <body class="bg-dark-purple font-sans flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm">
      <img src="{%static 'Logo.png'%}" alt="Logo" class="mx-auto h-24 w-auto mb-8">

      <h2 class="text-center text-3xl font-bold tracking-tight text-text-primary mb-4">
        Registrar
      </h2>

      {% if messages %}
        <div class="bg-red-500/20 text-red-300 text-center p-3 rounded-lg mb-6 text-sm">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <input type="text" placeholder="Nome de usuário" required name="username"
                class="w-full bg-input-purple text-text-input placeholder:text-text-input/60 rounded-lg p-3 border-0 focus:ring-2 focus:ring-light-purple transition">
        </div>

        <div>
          <input type="email" placeholder="Email" required name="email"
                class="w-full bg-input-purple text-text-input placeholder:text-text-input/60 rounded-lg p-3 border-0 focus:ring-2 focus:ring-light-purple transition">
        </div>

        <div>
          <input type="password" placeholder="Senha" required name="password"
                class="w-full bg-input-purple text-text-input placeholder:text-text-input/60 rounded-lg p-3 border-0 focus:ring-2 focus:ring-light-purple transition">
        </div>
        
        <div>
          <button type="submit"
                  class="w-full bg-light-purple text-dark-purple font-bold py-3 px-4 rounded-lg hover:opacity-90 transition">
            Registrar
          </button>
        </div>
      </form>

      <div class="text-center mt-6">
        <p class="text-sm text-text-secondary">
          Já tem uma conta?
          <a href="{% url 'login' %}" class="font-semibold text-light-purple hover:text-white transition">Login</a>
        </p>
      </div>
    </div>

  </body>
{% endblock %}
