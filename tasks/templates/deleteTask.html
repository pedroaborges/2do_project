{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Confirmar Exclusão - 2DO{% endblock %}

{% block 'body' %}
<body class="bg-dark-purple font-sans flex items-center justify-center min-h-screen p-4">

  <div class="bg-card-purple rounded-xl shadow-lg w-full max-w-md p-6 text-center">
    
    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-200">
      <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" />
      </svg>
    </div>

    <div class="mt-3">
      <h3 class="text-lg font-semibold leading-6 text-gray-100">
        Deletar Tarefa
      </h3>
      <div class="mt-2 px-4">
        <p class="text-sm text-text-secondary">
          Você tem certeza que deseja deletar a tarefa <strong class="text-gray-200">"{{ task.name }}"</strong>?
        </p>
        <p class="mt-1 text-sm text-gray-400">
          Esta ação não poderá ser desfeita.
        </p>
      </div>
    </div>
    
    <form method="POST" action="{% url 'delete' task.id %}" class="mt-6 flex justify-center gap-4">
      {% csrf_token %}
      
      <a href="{% url 'home' %}" class="w-full sm:w-auto inline-flex justify-center rounded-md border border-gray-500 px-6 py-2 text-sm font-semibold text-text-secondary shadow-sm hover:bg-gray-700 transition-colors">
        Cancelar
      </a>

      <button type="submit" class="w-full sm:w-auto inline-flex justify-center rounded-md bg-red-600 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-700 transition-colors">
        Deletar
      </button>
    </form>
    
  </div>

</body>
{% endblock %}
