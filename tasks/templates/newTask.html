{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Criar tarefa - 2DO{% endblock %}

{% block 'body' %}
  <body class="bg-dark-purple font-sans flex items-center justify-center min-h-screen p-4">
      <div class="bg-card-purple p-6 rounded-xl shadow-lg mt-10">
          <h4 class="text-center text-xl font-bold text-text-primary mb-6">Nova tarefa</h4>

          <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
    <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-text-secondary mb-1">Nome</label>
    {{ form.name }}
  </div>

  <div>
    <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-text-secondary mb-1">Descrição</label>
    {{ form.description }}
  </div>

  <div>
    <label for="{{ form.category.id_for_label }}" class="block text-sm font-medium text-text-secondary mb-1">Categoria</label>
    {{ form.category }}
  </div>

  <div>
    <label for="{{ form.init_hour.id_for_label }}" class="block text-sm font-medium text-text-secondary mb-1">Hora de início</label>
    {{ form.init_hour }}
  </div>

  <div>
    <label for="{{ form.end_hour.id_for_label }}" class="block text-sm font-medium text-text-secondary mb-1">Hora de término</label>
    {{ form.end_hour }}
  </div>
            <div class="flex justify-end space-x-3 pt-4">
                <a href="{% url 'home' %}">
                  <button type="button" class="px-6 py-2 rounded-lg text-sm font-semibold text-text-secondary">Cancelar</button>
                </a>
                
                <button type="submit" class="bg-light-purple px-6 py-2 rounded-lg text-sm font-bold text-dark-purple">Concluir</button>
            </div>
          </form>
        </div>
  </body>
{% endblock %}
